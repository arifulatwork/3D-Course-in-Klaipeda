<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="world">     
        </div>
        <div id="menu1" class="menu" style="display: block;">
            <div id="button1" class="button">
                <p>Start Game</p>
            </div>
            <div id="button2" class="button">
                <p>Instruction</p>
            </div>
            <div id="button4" class="button">
                <p>Rules</p>
            </div>
        </div>
        <div id="menu2" class="menu">
            <p style="top: 30%; font-size: 30px;">
                <strong>Control</strong> <br>
                w - Go Forward <br>
                s - Go Back <br>
                a - Go Left <br>
                d - Go Right <br>
                Space - Jump 
            </p>
            <div id="button3" class="button">
                <p>Back</p>
            </div>
        </div>
        <div class="menu" id="menu3">
            <p style="top: 30%; font-size: 30px;">
                <strong>Control</strong> <br>
                w - Go Forward <br>
                s - Go Back <br>
                a - Go Left <br>
                d - Go Right <br>
                Space - Jump 
            </p>
            <div class="button" id="button5">
                <p>Back </p></div> <!-- Back Button in Menu 3 -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
